<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      color: #333;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>My Web Portfolio</h1>

  
  <div class="card">
    <h2>Student List</h2>
    <ul id="student-list"></ul>
  </div>

 
  <div class="card">
    <h2>Subjects Taken</h2>

   
    <input type="text" id="search" placeholder="Search subject description..." />

    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Sem</th>
          <th>Code</th>
          <th>Description</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="course-body"></tbody>
    </table>
  </div>

  <script>
    
    fetch("https://github.com/veralloangel21-debug/angel.github.io")
      .then(response => response.json())
      .then(data => {
        const studentList = document.getElementById("student-list");

        data.students.forEach(student => {
          const li = document.createElement("li");
          li.textContent = `${student.name} - ${student.age} (${student.course})`;
          studentList.appendChild(li);
        });
      })
      .catch(error => console.log("Student JSON Error:", error));


    
    let allCourses = [];

    function displayCourses(courses) {
      const tbody = document.getElementById("course-body");
      tbody.innerHTML = "";

      courses.forEach(course => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${course.year_level}</td>
          <td>${course.sem}</td>
          <td>${course.code}</td>
          <td>${course.description}</td>
          <td>${course.credit}</td>
        `;

        tbody.appendChild(row);
      });
    }

    fetch("https://xxxx.github.io/courses.json")
      .then(response => response.json())
      .then(data => {
        allCourses = data.courses;
        displayCourses(allCourses);
      })
      .catch(error => console.log("Courses JSON Error:", error));



    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();

      const filtered = allCourses.filter(course =>
        course.description.toLowerCase().includes(keyword)
      );

      displayCourses(filtered);
    });

  </script>

</body>
</html>
